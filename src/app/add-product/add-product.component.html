<div class="container">
  
  <form (ngSubmit) = "AddProductdata()">      
    <div class="form-group">
      <label for="Type">Type:</label>
      <input type="text" class="form-control" id="Type" placeholder="Enter Type" [(ngModel)]="model.Type" name="Type">
    </div>
<div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="Name" placeholder="Enter Name"  [(ngModel)] ="model.Name" name = "Name">
    </div>  

    <div class="form-group">
<label for="sel1">Select list:</label>
 <select type="text" class="form-control" name = "categoryValue" [(ngModel)]="categoryValue" (change)="getProductData(categoryValue)">
  <option *ngFor = "let category of categoryList" [ngValue] = "category.Category">{{category.Category}}</option>
</select>
    </div>
  <div class="form-group">
      <label for="Price">Price:</label>
      <input type="text" class="form-control" id="Price" placeholder="Enter Price" name="Price" [(ngModel)] = "model.Price">
    </div>

    <div class="form-group">
      <label for="imgPath">imgPath:</label>
      <input type="file" class="form-control" name="imgPath" [(ngModel)] = "model.imgPath" accept="image/*" (change) = "readUrl($event)">      
    </div>
    <img [src]="url" style="width:50px;height:50px">
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
